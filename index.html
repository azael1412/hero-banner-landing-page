<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/31e22c32d1.js" crossorigin="anonymous" defer></script>
    <title>Landing Page</title>
</head>
<body>
    <header class="header container">
        <nav 
            class="nav"
            data-aos="fade-up"
            data-aos-easing="ease-in-out">
            <a  href="#" class="logo" >
                <img src="img/logo.png" alt="logo"/>
            </a>
            <ul class="menu">
                <li>
                    <a href="#about" >About</a>
                </li>
                <li>
                    <a href="#Service" >Service</a>
                </li>
                <li>
                    <a href="#product">Product</a>
                </li>
                <li class="active">
                    <a href="#demo" >Demo</a>
                </li>
            </ul>
        </nav>

        <main 
            class="hero"
            data-aos="fade-down"  
            data-aos-easing="ease-in-out">
            <div class="hero-content">
                <h1 data-aos="fade-right">Manage your personal and all team task.</h1>
                <p  data-aos="fade-left">Monitoring your personal and all team task more easily with us.</p>
                <div class="newsletter" data-aos="fade-down">
                    <div class="newsletter-group" >
                        <i class="fa fa-envelope icon"></i>
                        <input placeholder="Search" type="search" class="input">
                    </div>
                    <button type="button" class="btn" aria-label="send">Send</button>
                </div>
            </div>
         
            <img 
                src="img/person.png" 
                alt="person" 
                class="hero-img"
                data-aos="zoom-in">
            <p 
                class="hero-contact"
                data-aos="fade-up">
                @Createdbynamdesign
            </p>
        </main>
    </header>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
